<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peech | Forside</title>
    <link rel="icon" type="image/x-icon" href="billeder/fersken.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/25564eaf21.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="alert-box">
        <div class="alert">
          <p>
            <i class="fa-solid fa-check"></i> Sådan! Produktet er tilføjet til
            kurven
          </p>
        </div>
      </div>
      <section>
        <article>
          <a href="#" class="button button-primary button-buy"
            >Button primary</a
          >
          <a href="#" class="button button-secondary">Button secondary</a>

          <a href="#" class="button button-outlined"
            >Outlined
            <svg
              width="18"
              height="12"
              viewBox="0 0 36 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M35.0607 13.0607C35.6464 12.4749 35.6464 11.5251 35.0607 10.9393L25.5147 1.3934C24.9289 0.807612 23.9792 0.807612 23.3934 1.3934C22.8076 1.97918 22.8076 2.92893 23.3934 3.51472L31.8787 12L23.3934 20.4853C22.8076 21.0711 22.8076 22.0208 23.3934 22.6066C23.9792 23.1924 24.9289 23.1924 25.5147 22.6066L35.0607 13.0607ZM0 13.5H34V10.5H0V13.5Z"
                fill="var(--btn-color)"
              />
            </svg>
          </a>
          <a href="#" class="button button-outlined-var"
            >Outlined
            <svg
              width="18"
              height="12"
              viewBox="0 0 36 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M35.0607 13.0607C35.6464 12.4749 35.6464 11.5251 35.0607 10.9393L25.5147 1.3934C24.9289 0.807612 23.9792 0.807612 23.3934 1.3934C22.8076 1.97918 22.8076 2.92893 23.3934 3.51472L31.8787 12L23.3934 20.4853C22.8076 21.0711 22.8076 22.0208 23.3934 22.6066C23.9792 23.1924 24.9289 23.1924 25.5147 22.6066L35.0607 13.0607ZM0 13.5H34V10.5H0V13.5Z"
                fill="var(--blue-900)"
              />
            </svg>
          </a>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
<style>
  section {
    display: grid;
    justify-content: center;
    margin-block: 10rem;
  }
  article {
    display: flex;
    gap: 2rem;
    align-content: center;
  }

  .alert-box {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
  }

  .alert {
    background-color: var(--sand-400);
    padding-block: var(--spacing-4);
    padding-inline: var(--spacing-8);
  }

  .show {
    display: block;
  }
</style>

<script>
  const alert = document.querySelector(".alert-box");
  const buy = document.querySelector(".button-buy");

  buy.addEventListener("click", showAlert);

  function showAlert() {
    console.log("hej");
    alert.classList.add("show");
  }
</script>
